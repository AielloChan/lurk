name: Build Binaries
on: 
  release:
    types:
      - published 
jobs:
  build_for_linux:
    name: Linux
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Rename binary
        run: mv target/release/lurk lurk-linux-amd64
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: lurk-linux-amd64 application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}